<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Frontend Mentor | Product preview card component</title>

<body>
  <main class="main">
    <section class="card">
      <picture class="card__picture">
        <source media="(min-width:768px)" srcset="assets/images/image-product-desktop.jpg">
        <source media="(min-width:375px )" srcset="assets/images/image-product-mobile.jpg">
        <img src="assets/images/image-product-mobile.jpg" alt="Gabrielle Chanel Paris Perfume" class="card__img">
      </picture>
      <div class="card__description">
        <div class="card__description--main">
          <p class="card__description--title">perfume</p>
          <h1 class="card__description--firstheading">
            gabrielle essence <br>eau de <br> parfum
          </h1>
          <p class="card__description--paragraph">
            A floral, solar and voluptuous interpretation composed by olivier polge, perfumer - Creator for the house of
            CHANEL
          </p>
          <div class="card__information">
            <h2 class="card__information--secondheading">$149.99</h2>
            <p class="card__information--oldPrice">$169.99</p>
          </div>
          <a href="#" class="card__description--cta">
            <div class="card__description--ico">
              <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                  fill="#FFF" />
              </svg>
            </div>
            Add to Cart
          </a>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
